	<div class="container-fluid">
	  <div class="row branquinho">
			<h2>CADASTRO</h2>
			<div class="form-group entrada">
			  <label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" placeholder="Fulano de Tal">

				<div>
					<label for="seldia">Data de Nascimento:</label>
					<input class="form-control input-sm" id="inputsm" type="date">
				</div>

				<div>
					<label for="sexo">Selecione o sexo:</label>
					<label class="radio-inline"><input type="radio" name="sexo">Feminino</label>
					<label class="radio-inline"><input type="radio" name="sexo">Masculino</label><br>
				</div>

				<label for="email">E-mail:</label>
				<input type="text" class="form-control" id="email" placeholder="fulanodetal@email.com.br">

				<label for="senha">Senha:</label>
				<input type="password" class="form-control" id="senha" placeholder="senha">

				<label for="senha">Confirme senha:</label>
				<input type="password" class="form-control" id="senha" placeholder="senha">

				<label for="cel">Celular:</label>
				<input type="text" class="form-control" id="cel" placeholder="(27) 99999-9999">

				<label for="selcid">Cidade:</label>
					<select class="form-control" id="selcid">
						<option value="vix">Vitória</option>
						<option value="ser">Serra</option>
						<option value="vv">Vila Velha</option>
					</select>

				<label for="celest">Estado:</label>
					<select class="form-control" id="selest">
						<option value="vix">ES</option>
						<option value="ser">RJ</option>
						<option value="vv">SP</option>
					</select>

				<label for="tsangue">Tipo Sanguíneo:</label>
					<select class="form-control" id="tsangue">
						<option value="Amenos">A-</option>
						<option value="Bmenos">B-</option>
						<option value="ABmais">AB+</option>
						<option value="ABmenos">AB-</option>
						<option value="Omais">O+</option>
						<option value="Omenos">O-</option>
					</select>

				<label for="doac">Deseja Doar Medula Óssea?</label>
				<label class="radio-inline"><input type="radio" name="doac" value="Sim">Sim</label>
				<label class="radio-inline"><input type="radio" name="doac" value="Não">Não</label><br>

				<label for="hemoes">Onde você pode doar?</label>
					<select class="form-control" id="hemoes">
						<option value="vix">Vitória</option>
						<option value="ser">Serra</option>
						<option value="vv">Vila Velha</option>
					</select>

				<br>
				<center><a href="#"><button id="btnFecha" class="banner-button banner-button-animation"><span>CRIAR CONTA</span></button></a></center>
